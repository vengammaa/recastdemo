#=======[DATA SOURCE]=========================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql_db}:${MYSQL_PORT:3306}/recast?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
#--spring.datasource.password = root

#=======[JPA / HIBERNATE]====================
spring.jpa.open-in-view = false
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#spring.jpa.hibernate.ddl-auto = validate

#========[LOGGING]============================
logging.level.root = INFO
logging.level.org.springframework.web = DEBUG
logging.level.org.springframework.security = DEBUG
logging.level.org.hibernate = INFO
logging.level.com.lti = DEBUG
logging.level.web = DEBUG
logging.pattern.console = "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.file = "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file.name = recast.log

#========[CR = "Commonality Rate"]=============
Step1CR = 50
Step2CR = 70
Step3CR = 80
Step4CR = 90
Step5CR = 95
Step6CR = 97
Step7CR = 98

#==========[Tableau File Path]================
twbOutputPath = /app/Server/Recast/
TableauZipFilePath=/home
ZipFileName=/home/file.zip

#============[SERVLET SIZE]====================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB